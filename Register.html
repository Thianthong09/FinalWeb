 </nav>

        <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('image/image1.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">ລົງທະບຽນ</h2>
          <form>
            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <input type="text" id="firstName" class="form-control form-control-lg" />
                  <label class="form-label" for="firstName">ຊື່</label>
                </div>

              </div>
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <input type="text" id="lastName" class="form-control form-control-lg" />
                  <label class="form-label" for="lastName">ນາມສະກຸນ</label>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center">

                <div class="form-outline datepicker w-100">
                  <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                  <label for="birthdayDate" class="form-label">ວັນເກີດ</label>
                </div>

              </div>
              <div class="col-md-6 mb-4">

                <h6 class="mb-2 pb-1">ເພດ: </h6>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                    value="option1" checked />
                  <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                    value="option2" />
                  <label class="form-check-label" for="maleGender">ຊາຍ</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                    value="option3" />
                  <label class="form-check-label" for="otherGender">ອື່ນໆ</label>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input type="email" id="emailAddress" class="form-control form-control-lg" />
                  <label class="form-label" for="emailAddress">ອີເມລ</label>
                </div>

              </div>
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                  <label class="form-label" for="phoneNumber">ເບີໂທລະສັບ</label>
                </div>

              </div>
            </div>

             <!-- Submit button -->
             <button type="submit" class="btn btn-primary btn-block mb-4">
              <a href="index.html" class="text-decoration-none text-white">ລົງທະບຽນ</a>
            </button>

            <p class="text-center text-muted mt-5 mb-0">ມີບັນຊີແລ້ວ! <a href="Login.html"
              class="fw-bold text-primary"><u>ເຂົ້າສູ່ລະບົບ</u></a></p>

           

      
            
          </form>
          
        </div>
      </div>
    </div>
  </div>
</section>
